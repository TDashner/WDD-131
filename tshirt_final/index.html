<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TShirt WDD 131 Final</title>
    <meta property="og:title" content="TShirt WDD 131 Final">
    <meta property="og:description" content="Website to pick your own shirt and design.">
    <meta property="og:image" content="images/tshirt-logo.png">
    <meta property="og:url" content="https://tdashner.github.io/WDD-131/tshirt_final/index.html">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="tshirt.css">
    <script src="tshirt.js" defer></script>
</head>
<body>
    <header>
        <h1>T-Shirt Catalog</h1>
    </header>

    <main class="catalog">
        <div class="crewneck" onclick="goToDesign('crewneck')">
            <img src="images/crewneck.png" alt="Crew Neck T-Shirt">
            <h2>Crew Neck</h2>
        </div>

        <div class="longsleeve" onclick="goToDesign('longsleeve')">
            <img src="images/longsleeve.webp" alt="Long Sleeve">
            <h2>Long Sleeve</h2>
        </div>

        <div class="sweater" onclick="goToDesign('sweater')">
            <img src="images/sweater.png" alt="Sweater">
            <h2>Sweater</h2>
        </div>
    </main>
</body>
</html>
